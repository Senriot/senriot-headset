<page-header>

</page-header>
<nz-card [nzTitle]="phActionTpl">

    <ng-template #phActionTpl>
        <nz-button-group>
            <button (click)="add()"
                    nz-button
                    nzType="primary"><i nz-icon
                                        type="plus"></i> 添加
            </button>
            <button [http-url]="service.resourceUrl + '/exportXls'" down-file
                    nz-button>
                <i nz-icon
                   nzType="download"></i>导出
            </button>
        </nz-button-group>
    </ng-template>

    <st #st [columns]="columns" [data]="url" [header]="search" bordered></st>

    <ng-template #search>
        <sf (formReset)="st.reset($event)" (formSubmit)="st.reset($event)" [schema]="searchSchema" mode="search"></sf>
    </ng-template>
</nz-card>
