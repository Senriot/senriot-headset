<page-header>

</page-header>
<nz-card [nzTitle]="phActionTpl" [nzExtra]="search">

    <ng-template #phActionTpl>
        <nz-button-group>
            <button (click)="add()"
                    nz-button
                    nzType="primary"><i nz-icon
                                        type="plus"></i> 添加商户
            </button>
            <button nz-button
                    (click)="export()">
                <i nz-icon
                   nzType="download"></i>导出
            </button>
        </nz-button-group>
    </ng-template>
    <ng-template #search>
        <sf #sf [ui]="ui" layout="inline" [button]="{submit:'搜索'}" [schema]="searchSchema"
            (formSubmit)="st.reset($event)"
            (formReset)="st.reset($event)"></sf>
    </ng-template>
    <ng-template #alert>
        <nz-alert [nzType]="'info'"
                  [nzShowIcon]="true"
                  [nzMessage]="message">
            <ng-template #message>已选择 <strong class="text-primary">{{ selectedRows.length }}项</strong>
                <a *ngIf="selectedRows.length > 0"
                   (click)="st.clearCheck()"
                   class="ml-lg">清空</a>
            </ng-template>
        </nz-alert>
    </ng-template>

    <!--                  [nzMessage]="message">-->

    <st bordered #st (change)="onChange($event)" [data]="url" [columns]="columns" [header]="alert"></st>
</nz-card>
